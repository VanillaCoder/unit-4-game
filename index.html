<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Gem Game!</title>
</head>

<body>
    <!-- Title of game -->
    <div class="jumbotron">
        <h1 class="display-4" style="text-align:center">Gem Game!</h1>
        <p class="lead" style="text-align:center">Each gem is assigned a hidden number; you must click a gem to add to
            your current points. You must match the displayed winning points exactly to win the game. Good luck. </p>
    </div>
    <!-- Number they need to guess -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12" align="center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <p class="card-text">Winning Points: <span id="winningScore"></span></p>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12" align="center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <p class="card-text">Current Points: <span id="currentScore"></span></p>
                    </div>
                </div>
            </div>

        </div>



        <!-- Four gems -->

        <div class="d-flex justify-content-around">
            <div class="p-2"><img class="gemImg" id="gem1" src="assets/images/gem1.png"></div>
            <div class="p-2"><img class="gemImg" id="gem2" src="assets/images/gem2.png"></div>
            <div class="p-2"><img class="gemImg" id="gem3" src="assets/images/gem3.png"></div>
            <div class="p-2"><img class="gemImg" id="gem4" src="assets/images/gem4.png"></div>
        </div>
    </div>

    <!-- wins and losses -->
    <div class="d-flex justify-content-center">
        <div class="p-2">Wins:<span id="win"></span></div>
        <div class="p-2">Losses:<span id="loss"></span></div>
    </div>
    </div>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
