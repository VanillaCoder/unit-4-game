<head>

<body>
<!-- Title of game -->
<div class="jumbotron">
    <h1 class="display-4" style="text-align:center">Gem Game!</h1>
    <p class="lead" style="text-align:center">Each gem is assigned a hidden number; you must click a gem to add to your total score. You must match the displayed score exactly to win the game. Good luck.   </p>
  </div>
<!-- Number they need to guess -->
<div class="container">
    <div class="row">
        <div class="col-lg-12" align="center">
                <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <p class="card-text">37</p>
                        </div>
                      </div>
        </div>

        </div>
               


<!-- Four gems -->

<div class="d-flex justify-content-around">
        <div class="p-2"><img class="gemImg" id="gem1" src="assets/images/gem1.png"></div>
        <div class="p-2"><img class="gemImg" id="gem2" src="assets/images/gem2.png"></div>
        <div class="p-2"><img class="gemImg" id="gem3" src="assets/images/gem3.png"></div>
        <div class="p-2"><img class="gemImg" id="gem4" src="assets/images/gem4.png"></div>
      </div>
</div>

<!-- wins and losses -->
<div class="d-flex justify-content-center">
        <div class="p-2">Wins:</div>
        <div class="p-2">Losses:</div>
      </div>
</div>
